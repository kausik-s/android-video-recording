<ion-header>
  <ion-navbar>
    <ion-title>
      File Uploader Sample
    </ion-title>
    <ion-buttons end> 
      <button ion-button="ion-button" (click)="openGallery()"> Select Photos </button> 
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content padding="" >
  <ion-list>
    <ion-item *ngFor="let media of allMedia">
      <img [src]="media.uri" style="width: 50px; height:auto;" />
      <div class="item-text-center item-text-wrap">
          {{media.status}}
      </div>
      <button ion-button color="danger" style="float:right;" on-tap="cancelUpload(media)">Abort</button>
    </ion-item>
  </ion-list>

</ion-content>
